<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Track Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <div style="text-align: center; margin-bottom: 20px;">
            <!-- Aquí iría el logo -->
            <img src="placeholder_logo.png" alt="Track Bienestar Logo" style="max-width: 150px; /* Estilo placeholder */">
            <h1>TRACK BIENESTAR</h1>
        </div>

        <form action="#">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="width: 100%;">Ingresar</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <hr style="margin: 15px 0;">
            <button type="button" class="secondary" style="width: calc(50% - 5px); margin-right: 5px;">Login con Google</button>
            <button type="button" class="secondary" style="width: calc(50% - 5px);">Login con Facebook</button>
            <p style="margin-top: 20px;">¿No tienes cuenta? <a href="registro_paso1.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
