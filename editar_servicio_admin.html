<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Servicio - Track Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="gestion_servicios_admin.html" style="color:white; text-decoration:none;">&lt; Volver a Servicios</a></div>
        <div>AÑADIR / EDITAR SERVICIO</div>
        <div><span>Admin Usuario</span> <a href="login.html">Salir</a></div>
    </div>

    <div class="container">
        <h2>Detalles del Servicio/Paquete</h2>
        <form action="gestion_servicios_admin.html">
            <div class="card">
                <div class="form-group">
                    <label for="service_name">Nombre Servicio/Paquete:</label>
                    <input type="text" id="service_name" name="service_name" value="Esencial Flex 1" required>
                </div>
                <div class="form-group">
                    <label for="service_line">Línea a la que pertenece:</label>
                    <select id="service_line" name="service_line">
                        <option value="ninguna">Ninguna</option>
                        <option value="vital" selected>Línea Vital</option>
                        <option value="sanar">Línea Sanar</option>
                        <option value="premium">Línea Premium</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service_description">Descripción:</label>
                    <textarea id="service_description" name="service_description" rows="3">Servicio básico para alivio y movilidad.</textarea>
                </div>
                 <div class="form-group">
                    <label for="service_price">Precio Base ($):</label>
                    <input type="number" id="service_price" name="service_price" value="180000" required>
                </div>
                 <div class="form-group">
                    <label for="service_duration">Duración Estimada (minutos):</label>
                    <input type="number" id="service_duration" name="service_duration" value="45">
                </div>
            </div>

            <div class="card">
                <h3>Configuración de Paquete (Opcional)</h3>
                <div class="form-group" style="display: flex; align-items: center;">
                    <input type="checkbox" id="is_package" name="is_package" style="width: auto; margin-right: 10px;">
                    <label for="is_package" style="font-weight: normal; margin-bottom: 0;">Este ítem es un paquete (incluye múltiples sesiones/servicios)</label>
                </div>
                <div id="package_details" style="display:none;"> <!-- Se mostraría con JS si el checkbox está marcado -->
                    <div class="form-group">
                        <label for="package_sessions">Número de Sesiones Incluidas en el Paquete:</label>
                        <input type="number" id="package_sessions" name="package_sessions">
                    </div>
                    <div class="form-group">
                        <label for="package_services_included">Servicios Específicos Incluidos (si aplica, seleccionar múltiples):</label>
                        <select id="package_services_included" name="package_services_included" multiple style="min-height: 100px;">
                            <option value="svc1">Servicio A</option>
                            <option value="svc2">Servicio B</option>
                            <option value="svc3">Terapia Manual X</option>
                        </select>
                        <small>Mantén CTRL (o CMD en Mac) para seleccionar múltiples.</small>
                    </div>
                </div>
            </div>
            
            <button type="submit">Guardar Servicio</button>
            <a href="gestion_servicios_admin.html" class="button secondary" style="margin-left:10px;">Cancelar</a>
        </form>
    </div>
<script>
    // Script simple para mostrar/ocultar detalles del paquete
    const checkbox = document.getElementById('is_package');
    const packageDetailsDiv = document.getElementById('package_details');
    if (checkbox && packageDetailsDiv) {
        checkbox.addEventListener('change', function() {
            packageDetailsDiv.style.display = this.checked ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
