<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro (Paso 1) - Track Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h1 style="text-align: center;">REGISTRO</h1>
        <form action="registro_paso2.html">
            <div class="form-group">
                <label for="fullname">Nombre Completo:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="terms" name="terms" required style="width: auto; margin-right: 10px;">
                <label for="terms" style="font-weight: normal; margin-bottom: 0;">Acepto Términos y Condiciones</label>
            </div>
            <button type="submit" style="width: 100%;">Siguiente</button>
             <p style="text-align: center; margin-top: 15px;">¿Ya tienes cuenta? <a href="login.html">Ingresar</a></p>
        </form>
    </div>
</body>
</html>
